<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Most Used Languages - 3D Chart</title>
    <script src="https://d3js.org/d3.v6.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3-3d/1.0.0/d3-3d.min.js"></script>
    <style>
        body { text-align: center; font-family: Arial, sans-serif; }
        svg { background-color: #1e1e1e; }
    </style>
</head>
<body>

    <h2 style="color: white;">Most Used Languages</h2>
    <svg width="600" height="400"></svg>

    <script>
        const data = [
            { language: "JavaScript", value: 35, color: "#f7df1e" },
            { language: "Python", value: 25, color: "#3776ab" },
            { language: "HTML", value: 15, color: "#e34c26" },
            { language: "CSS", value: 15, color: "#1572b6" },
            { language: "SQL", value: 10, color: "#00758f" }
        ];

        const width = 600, height = 400, radius = Math.min(width, height) / 2;

        const svg = d3.select("svg")
            .append("g")
            .attr("transform", `translate(${width / 2}, ${height / 2})`);

        const pie = d3.pie().value(d => d.value);
        const arc = d3.arc().innerRadius(50).outerRadius(radius);

        svg.selectAll("path")
            .data(pie(data))
            .enter()
            .append("path")
            .attr("d", arc)
            .attr("fill", d => d.data.color)
            .attr("stroke", "#fff")
            .attr("stroke-width", "2px")
            .transition()
            .duration(1000)
            .attrTween("d", function(d) {
                const i = d3.interpolate({ startAngle: 0, endAngle: 0 }, d);
                return function(t) { return arc(i(t)); };
            });

        svg.selectAll("text")
            .data(pie(data))
            .enter()
            .append("text")
            .attr("transform", d => `translate(${arc.centroid(d)})`)
            .attr("text-anchor", "middle")
            .attr("fill", "#fff")
            .text(d => d.data.language);
    </script>

</body>
</html>
